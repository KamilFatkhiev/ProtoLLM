version: '3.5'

services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "5672:5672"
      - "15672:15672"
    env_file:
      - .env
    volumes:
      - "rabbitmq_data:/var/lib/rabbitmq"
    networks:
      - llm_wrap_network

  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/var/lib/data
    networks:
      - llm_wrap_network

  celery_worker:
    build: .
    depends_on:
      - rabbitmq
      - redis
    networks:
      - llm_wrap_network
    env_file:
      - .env
    command: celery -A protollm_sdk.celery.app worker --loglevel=info

  flower:
    build: .
    ports:
      - "7672:7672"
    depends_on:
      - rabbitmq
      - celery_worker
    networks:
      - llm_wrap_network
    env_file:
      - .env
    command: sh -c "sleep 20 && celery -A protollm_sdk.celery.app flower --broker=${CELERY_BROKER_URL} --port=7672"

  server:
    image: chromadb/chroma:latest
    env_file:
      - .env
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - 9941:8000
    networks:
      - llm_wrap_network

  embedding_server:
    image: ${EMBEDDING_IMAGE}
    command: --model-id ${ST_MODEL} --revision ${ST_MODEL_REVISION}
    ports:
      - 9942:80
    networks:
      - llm_wrap_network

volumes:
  rabbitmq_data:
  redis_data:

networks:
  llm_wrap_network:
    name: llm_wrap_network
    driver: bridge
