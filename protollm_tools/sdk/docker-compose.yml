version: '3.5'

services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - ${RABBIT_PORT}:5672
      - ${WEB_RABBIT_MQ}:15672
    env_file:
      - .env
    volumes:
      - "rabbitmq_data:/var/lib/rabbitmq"
    networks:
      - llm_wrap_network

  redis:
    image: "redis:alpine"
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis_data:/var/lib/data
    networks:
      - llm_wrap_network

  mongo:
    image: "mongo:latest"
    ports:
      - ${MONGO_DB_PORT}:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASS}
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    networks:
      - llm_wrap_network

  mongo-express:
    image: "mongo-express:latest"
    ports:
      - ${WEB_MONGO_DB_PORT}:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=${MONGO_DB_PORT}
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGOEXPRESS_USER}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGOEXPRESS_PASS}
      - ME_CONFIG_MONGODB_AUTH_USERNAME=${MONGODB_USER}
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=${MONGODB_PASS}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGOEXPRESS_USER}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGOEXPRESS_PASS}
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    networks:
      - llm_wrap_network

  celery_worker:
    build: .
    depends_on:
      - rabbitmq
      - redis
    networks:
      - llm_wrap_network
    env_file:
      - .env
    command: celery -A protollm_sdk.celery.app worker --loglevel=info

  flower:
    build: .
    ports:
      - ${FLOWER_PORT}:7672
    depends_on:
      - rabbitmq
      - celery_worker
    networks:
      - llm_wrap_network
    env_file:
      - .env
    command: sh -c "sleep 20 && celery -A protollm_sdk.celery.app flower --broker=${CELERY_BROKER_URL} --port=7672"

  server:
    image: chromadb/chroma:latest
    env_file:
      - .env
    environment:
      - IS_PERSISTENT=TRUE
    ports:
      - ${VECTOR_PORT}:8000
    networks:
      - llm_wrap_network

  embedding_server:
    image: ${EMBEDDING_IMAGE}
    command: --model-id ${ST_MODEL} --revision ${ST_MODEL_REVISION}
    ports:
      - ${EMBEDER_PORT}:80
    networks:
      - llm_wrap_network

volumes:
  rabbitmq_data:
  redis_data:

networks:
  llm_wrap_network:
    name: llm_wrap_network
    driver: bridge
