version: '3.5'

services:
  api:
    container_name: llm-api
    image: llm-api-image
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${API_PORT}:6672
    env_file:
      - .env
    volumes:
      - ./unit_config.json:/docker-entrypoint.d/unit_config.json
    networks:
      - llm_wrap_network

  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - ${RABBIT_MQ_PORT}:5672
      - ${WEB_RABBIT_MQ}:15672
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - llm_wrap_network

  redis:
    image: "redis:alpine"
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - redis_data:/var/lib/data
    networks:
      - llm_wrap_network

  mongo:
    image: "mongo:latest"
    ports:
      - ${MONGO_DB_PORT}:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASS}
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    networks:
      - llm_wrap_network

  mongo-express:
    image: "mongo-express:latest"
    ports:
      - ${WEB_MONGO_DB_PORT}:8081
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=${MONGO_DB_PORT}
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=${MONGOEXPRESS_USER}
      - ME_CONFIG_MONGODB_ADMINPASSWORD=${MONGOEXPRESS_PASS}
      - ME_CONFIG_MONGODB_AUTH_USERNAME=${MONGODB_USER}
      - ME_CONFIG_MONGODB_AUTH_PASSWORD=${MONGODB_PASS}
      - ME_CONFIG_BASICAUTH_USERNAME=${MONGOEXPRESS_USER}
      - ME_CONFIG_BASICAUTH_PASSWORD=${MONGOEXPRESS_PASS}
    env_file:
      - .env
    volumes:
      - mongodb_data:/data/db
    networks:
      - llm_wrap_network

networks:
  llm_wrap_network:
    name: llm_wrap_network
    driver: bridge

volumes:
  rabbitmq_data:
  redis_data:
  mongodb_data:
